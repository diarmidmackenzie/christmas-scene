<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Physics Benchmark Test - PhysX</title>
    <meta name="description" content="Physics Benchamrk Test - PhysX">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>    
    <!-- PhysX taken from: https://stemkoski.github.io/A-Frame-Examples/quest-physics.html-->
    <script src="../../lib/physx.release.js"></script>
    <script src="../../lib/physics.js"></script>
    <script src="./benchmarks.js"></script>
  </head>
  <body>
    <div style = "font-size: 40px; padding: 20px">
      Average tick (msecs):
      <div id="tickTimer">
          measuring...
      </div>
    </div>
    <a-scene physx="autoLoad: true; delay: 1000; wasmUrl: https://stemkoski.github.io/A-Frame-Examples/js/physx.release.wasm; useDefaultScene: false;"
             tick-time-display="outputEl: #tickTimer; sceneOutputEl: #tickTimerScene">
        <a-entity id="pinboard" pinboard="physics: physx; height:20; width: 20" position = "0 0 -20" rotation = "45 0 0">
        </a-entity>

        <a-entity id="pinboard" ball-recycler="physics: physx; ballCount: 100; width: 15; depth: 15; yKill: -8" position="0 8 -20">
        </a-entity>

        <a-plane id="tickTimerScene"
          position="0 12 -20"
          width="30"
          height="2"
          color="black"
          text="value: Average tick (msecs): measuring...; wrapCount: 40; zOffset: 0.01">
        </a-plane>
    </a-scene>
  </body>
</html>
