<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Various Custom Models</title>
    <meta name="description" content="Merry Christmas 2021!">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./custom-geometries.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#888"></a-sky>
      <a-assets>
        <a-mixin id="branch"
                 material="color:brown"
                 geometry="primitive:branch"
                 rotation="0 0 -90"
                 scale="0.25 0.25 0.25">
        </a-mixin>
        <a-mixin id="tophat"
                 material="color:black"
                 geometry="primitive:tophat"
                 rotation="0 0 0">
        </a-mixin>
        <a-mixin id="tophat-hollow"
                 material="color:black"
                 geometry="primitive:tophat-hollow"
                 rotation="0 0 0">
        </a-mixin>
        <a-mixin id="icicle"
                 material="color:white; opacity:1.0; metalness: 0.2;roughness:1.0"
                 geometry="primitive:icicle">
        </a-mixin>
        <a-mixin id="star"
                 material="color:yellow; metalness: 0.8; roughness:0.2"
                 geometry="primitive:star; innerRadius:0.05;outerRadius:0.15;points:5;depth:0.01">
        </a-mixin>
      </a-assets>

      <a-entity id="play-area">

        <a-entity id="snowman-arm" mixin="branch"  position="0 1 -1.5">
        </a-entity>

        <a-entity id="snowman-hat" mixin="tophat-hollow" position="-1 1.4 -1.5">
        </a-entity>

        <a-entity id="icicle-entity" mixin="icicle"  position="1.05 1.4 -1.5" scale ="0.8 0.8 0.8">
        </a-entity>
        <a-entity id="icicle-entity" mixin="icicle" position="1.4 1.3 -1.5">
        </a-entity>
        <a-entity id="icicle-entity" mixin="icicle"  position="1.9 1.2 -1.5"  scale ="1.2 1.2 1.2">
        </a-entity>

        <a-entity id="star" mixin="star" position="0 2 -1.5">
        </a-entity>


      </a-entity>
    </a-scene>
  </body>
</html>
