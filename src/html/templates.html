<!-- Avatar -->
<template id="rig-template">
  <a-entity></a-entity>
</template>

<template id="player-template">
  <a-entity></a-entity>
</template>

<template id="object-template">
  <a-entity></a-entity>
</template>

<template id="snowball-template">
  <a-entity mixin="snowball"
            ammo-shape="type:sphere; fit:manual; sphereRadius:0.075"
            snowball-grow-on-roll
            networked-movement="">
  </a-entity>
</template>

<template id="avatar-template">
  <a-entity class="avatar" networked-audio-source>
    <a-sphere class="head" scale="0.2 0.22 0.2" random-color></a-sphere>
    <a-entity class="face" position="0 0.05 0">
      <a-sphere class="eye" color="white" position="0.06 0.05 -0.16" scale="0.04 0.04 0.04">
        <a-sphere class="pupil" color="black" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
      </a-sphere>
      <a-sphere class="eye" color="white" position="-0.06 0.05 -0.16" scale="0.04 0.04 0.04">
        <a-sphere class="pupil" color="black" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
      </a-sphere>
    </a-entity>
  </a-entity>
</template>
